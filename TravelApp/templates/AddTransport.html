<script language="javascript">

	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter transport name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)

	return false;

	formObj.t3.focus();
	return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please enter departure time");
	formObj.t4.focus();
	return false;
	}
	if(formObj.t5.value.length==0)
	{
	alert("Please enter arrival time");
	formObj.t5.focus();
	return false;
	}
	if(formObj.t6.value.length==0)
	{
	alert("Please enter Price");
	formObj.t6.focus();
	return false;
	}
	
	return true;
	}
