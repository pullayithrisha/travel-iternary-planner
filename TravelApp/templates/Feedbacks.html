{% load static %}
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Travel Itinerary Planner</title>
<meta name="keywords" content="" />
<meta name="Premium Series" content="" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Hotel name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("please enter Room Price");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please enter hotel location");
	formObj.t3.focus();
	return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please enter service description");
	formObj.t4.focus();
	return false;
	}
	return true;
	}
	</script>
</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><span><center>Travel Itinerary Planner

</center></span></h1>
		
	</div>
	<div id="menu">
		<ul id="main">
			<li><a href="{% url 'SearchItinerary' %}"><font size="2" color="white">Search Itinerary Package</a></li><td></td>
			<li><a href="{% url 'SearchTransport' %}"><font size="2" color="white">Search Transport</a></li><td></td>
			<li><a href="{% url 'SearchHotels' %}"><font size="2" color="white">Search Hotels</a></li><td></td>
			<li><a href="{% url 'CancelBookings' %}"><font size="2" color="white">Cancel Booking</a></li><td></td>
			<li><a href="{% url 'Feedbacks' %}"><font size="2" color="white">Feedback & Ratings</a></li><td></td>
			<li><a href="{% url 'index' %}"><font size="2" color="white">Logout</a></li><td></td>
			<td></td>
			
     
		</ul>
		
	</div>
	
</div>

<div id="wrapper">
	<!-- start page -->
	<div id="page">
		 <form name ="frm" method="post" action="FeedbacksAction" onsubmit="return validate(this);">
		<!-- start content -->
		<div id="content">
		<div class="flower"><center><img src="{% static 'images/tra.jpg' %}" alt="" width="660" height="100" /></center></div>
			<br/><br/>
			<div class="flower"><center><h1>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Feedback Screen<h1></div>
			<br/>
			
			
	{% csrf_token %}
		
			<center><font size="3" color="red">{{ data|safe }}</font></center>
		
			<table align="right">
<tr><td><font size="3" color="black">Feedback</td><td><input type="text" name="t1" size="50"/></td></tr>
<tr><td><font size="3" color="black">Ratings</td><td><select name="t2">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>

<tr><td></td><td><input type="submit" value="Submit"></td>
</td></tr></table>
</form>
			</table>
			</center><br /><div class="post">
				
				<div class="entry">
					
				</div>
			</div>
		</div>
		<!-- end content -->
		<!-- start sidebars -->
		
		<!-- end sidebars -->
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end page -->
</div>
</body>
</html>
